{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex flex-col items-center mb-6 text-2xl font-mono font-semibold text-gray-900 dark:text-white">
            <span>Edit Product</span>
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <form class="space-y-4 md:space-y-6" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}  {# Use {{ form.as_p }} to render form fields as paragraphs #}
                    <div class="text-right">
                        <button type="submit" class="w-full font-mono text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Edit Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
